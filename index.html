<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Random-quotes by waruboy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    
          
  </head>
  <body>
    <div class="container">
  <div class="row">
    <div class="col s6 offset-m3">
    <div class="card teal lighten-3">
      <div class="card-content white-text">
        <span class="card-title"> Random Quotes Rewritten </span>
        <p>These are some random quotes that I found on <a href="http://goodreads.com/quotes" target="_blank">goodreads</a>. Enjoy!</p>

        
        <blockquote>
          <div id="quote-text"></div>            
          
        </blockquote>
        <div id="quote-author"></div>
      </div>
      <div class="card-action">
        <button class="btn" id="new-quote-btn">New Quote</button>
        <a class="btn"   href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank">Share on Twitter</a>
      </div>
    </div>
  </div>
  </div>
</div>
  </body>
</html>
